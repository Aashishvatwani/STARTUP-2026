version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: dev_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express:1.0.0
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dev_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: nlp_service
    restart: on-failure
    depends_on:
      - redis
    environment:
      - MONGO_URI=mongodb://root:example@mongo:27017/
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./nlp-service:/app
    command: ["uvicorn", "nlp_service:app", "--host", "0.0.0.0", "--port", "8000"]

  go-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: go_backend
    depends_on:
      - nlp-service
    environment:
      # Use your MongoDB Atlas connection or local mongo
      - MONGO_URI=${MONGO_URI}
      - NLP_SERVICE_URL=http://nlp-service:8000
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: next_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:9000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - go-backend
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:stable-alpine
    container_name: dev_nginx
    depends_on:
      - frontend
      - go-backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

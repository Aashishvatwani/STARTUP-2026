# Simplified Docker Compose - Backend + NLP Service only
# Uses MongoDB Atlas (from .env) instead of local MongoDB

version: "3.8"

services:
  # Python NLP Service
  nlp-service:
    build:
      context: ./nlpservice
      dockerfile: Dockerfile
    container_name: nlp_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./nlpservice/python:/app/python
    networks:
      - app-network

  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: go_backend
    restart: unless-stopped
    depends_on:
      - nlp-service
    ports:
      - "8080:8080"
    environment:
      # MongoDB Atlas connection (from .env)
      - MONGO_URI=${MONGO_URI}
      - NLP_SERVICE_URL=http://nlp-service:8000
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - PORT=8080
    networks:
      - app-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
